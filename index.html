<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Tracker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://use.fontawesome.com/5acadddb7c.js"></script>
</head>
<body>
    <!---header--->
    <div class="page-header">
        <h1>WeatherApp</h1>
      </div>

<!---grid--->
      <div class="container">

        <div class="row">
          <!---column 1--->
          <div class="col-md-3">
            <div class="container">
                <div class="jumbotron">
                  <h2>Search for a city: </h2>
                  <input id="city-input" placeholder="City name"></input>
                  <!---search icon not rendering--->
                  <i class="fas fa-search"></i>
                  <button id="search-btn" class="btn btn-info">Search</button>
                </div>
                <div id="display-cities"></div>
              </div>
          </div>
        <!---grid--->
        <div class="col-md-9">
                <div class="row">
                <div class="card" style="width: 46rem;">
                    <div class="card-body">
                      <h5 id="city-name-date" class="card-title">City name and date</h5>
                      <h6 id="temp" class="card-subtitle mb-2 text-muted">Temperature:</h6>
                      <h6 id="humid" class="card-subtitle mb-2 text-muted">Humidity:</h6>
                      <h6 id="wind" class="card-subtitle mb-2 text-muted">Wind Speed:</h6>
                      <h6 id="uv" class="card-subtitle mb-2 text-muted">UV:</h6>
                    </div>
                  </div>
                </div>
                <div class="row">
                    <h3>5-Day Forecast:</h3>
                </div>
                <div class="row">
                    <div class="col-md-2">
                      <div class="card" style="width: 9rem;">
                        <div class="card-body">
                          <h4 id="nd1" class="card-title">Name Date</h4>
                          <h6 id="icon1" class="card-title">Icon</h6>
                          <h6 id="temp1" class="card-title">Temp</h6>
                          <h6 id="humid1" class="card-title">Humidity</h6>
                        </div>
                      </div>
                </div>
                <div class="col-md-2">
                  <div class="card" style="width: 9rem;">
                    <div class="card-body">
                      <h4 id="nd2" class="card-title">Name Date</h4>
                      <h6 id="icon2" class="card-title">Icon</h6>
                      <h6 id="temp2" class="card-title">Temp</h6>
                      <h6 id="humid2" class="card-title">Humidity</h6>
                    </div>
                  </div>
                </div>
                <div class="col-md-2">
                  <div class="card" style="width: 9rem;">
                    <div class="card-body">
                      <h4 id="nd3" class="card-title">Name Date</h4>
                      <h6 id="icon3" class="card-title">Icon</h6>
                      <h6 id="temp3" class="card-title">Temp</h6>
                      <h6 id="humid3" class="card-title">Humidity</h6>
                    </div>
                  </div>
                </div>
            <div class="col-md-2">
              <div class="card" style="width: 9rem;">
                <div class="card-body">
                  <h4 id="nd4" class="card-title">Name Date</h4>
                      <h6 id="icon4" class="card-title">Icon</h6>
                      <h6 id="temp4" class="card-title">Temp</h6>
                      <h6 id="humid4 class="card-title">Humidity</h6>
                </div>
              </div>
            </div>
            <div class="col-md-2">
              <div class="card" style="width: 9rem;">
                <div class="card-body">
                  <h4 id="nd5" class="card-title">Name Date</h4>
                      <h6 id="icon5" class="card-title">Icon</h6>
                      <h6 id="temp5" class="card-title">Temp</h6>
                      <h6 id="humid5" class="card-title">Humidity</h6>
                </div>
              </div>
            </div>
                </div>

        </div>
          </div>
        </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
